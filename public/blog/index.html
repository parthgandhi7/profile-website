    console.log(email);
    var button = document.getElementById("inviteBut");
    button.setAttribute('disabled', true);
    // button.setAttribute('value', 'Notified');

    xhttp.open("POST", "https://infinite-sierra-73925.herokuapp.com/invite/user", true);

    xhttp.send(JSON.stringify({email : email}));
  }
</script>
